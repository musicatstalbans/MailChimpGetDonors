name: MailChimp Get Donors

on: 
  workflow_dispatch:

jobs:

  annotate-pr:
    runs-on: ubuntu-latest
    name: Gets donors
    steps:
      - name: Get Donors
        uses: musicatstalbans/MailChimpGetDonors@main
        with:
          mailchimp-token: ${{ secrets.MAILCHIMP_TOKEN }}
          mailchimp-server-prefix: ${{ secrets.MAILCHIMP_SERVER_PREFIX }}